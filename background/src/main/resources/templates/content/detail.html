<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>文章详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
    <script src="../layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <style type="text/css">
        ul>li{
            margin: 10px;
        }
    </style>
</head>
<body>
<!--正文部分显示-->
<div class="layui-bg-white" style="padding: 10px; border: #F8F8F8 solid 10px; height: 100%">
    <h1 th:text="${articleInfo.title}"></h1>
    <div style="margin: 10px 0 10px 0;">
        <img src=""  th:src="${articleInfo.userHeadImg}" class="layui-circle layui-nav-img" style="vertical-align: middle">
        <span th:text="${articleInfo.userNickName}"></span>
    </div>
    <div class="">
        <div th:text="${articleInfo.mainBody}" style="margin-bottom: 10px"></div>
        <ul>
            <li th:each="article : ${articleInfo.articleImgInfoList}"><img src="" th:src="${article.url}"></li>
        </ul>
    </div>

</div>

<script>
    layui.use(['form', 'jquery'])
</script>
</body>
</html>
